<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sedang Diproses</title>
        <style>
            /* Reset CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f4f8;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                text-align: center;
            }

            .processing-box {
                background-color: #fff;
                border-radius: 10px;
                padding: 40px 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: inline-block;
                text-align: center;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px auto;
            }

            .message {
                font-size: 18px;
                color: #333;
                font-weight: 500;
            }

            /* Animasi Spinner */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                margin: 0;
            }

            a {
                text-decoration: none;
            }

            button {
                background-color: #4caf50;
                color: white;
                padding: 15px 32px;
                text-align: center;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            button:active {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="processing-box">
                <div class="spinner"></div>
                <p class="message">Blass Sedang Diproses...</p>
                <a href="/">
                    <button>Ke Halaman Utama</button>
                </a>
            </div>
        </div>
    </body>
</html>
